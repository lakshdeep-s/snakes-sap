<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/signup.css">
    <title>Create an Account</title>
</head>

<body>
    <div id =signupform>
        <h1>Signup Here!</h1><br><br><br>

        <button id="signup-button" role="button">SignUp</button><br><br><br><hr><br>
        <h6>Already have an account ?<a href="#">login</a></h6>
        <div id="message" background-colour="yellow" color="black"></div>
    </div>
</body>

</html>
